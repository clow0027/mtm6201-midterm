<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Prototype</title>
    <!-- Link to CSS Stylesheet -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Link to Google Font "Poppins" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header class="navbar">
            <!-- Logo and Site Title -->
            <img src="images/navlogo.png" alt="company logo" class="navlogo">
            <h1 id="sitetitle">
                Shopping
            </h1>
            <!-- Nav List -->
            <nav class="navlist">
                <ul>
                    <li><a href="index.html" class="current">Home</a> </li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="homebanner">
                <img src="images/bannermodel.png" alt="happy female model" class="bannermodel">
                <h1>
                    Let's 
                    Explore 
                    Unique 
                    Clothes.
                </h1>
                <p>
                    Live for influential and innovative fashion!
                </p>
                <a href="shop.html" target="_blank">
                    <button type="button" class="shopnow">Shop Now</button>
                </a>
            </div>
            
            <div class="logobar">
                <img src="images/logos.png" alt="branding logos">
            </div>

            <h2>
                New Arrivals
            </h2>

            <div class="newarrivals">
                <div class="arrivals1">
                    <img src="images/newarrivals1.jpg" alt="model in orange hoodie">
                    <p>
                        Hoodies and Sweatshirts
                    </p>
                    <a href="shop.html" target="_blank">
                        <p>Explore Now</p>
                    </a>
                </div>
                <div class="arrivals2">
                    <img src="images/newarrivals2.jpg" alt="model in blue moto jacket">
                    <p>
                        Coats and Parkas
                    </p>
                    <a href="shop.html" target="_blank">
                        <p>Explore Now</p>
                    </a>
                </div>
                <div class="arrivals3">
                    <img src="images/newarrivals3.jpg" alt="model in white t-shirt">
                    <p>
                        T-shirts and Tanks
                    </p>
                    <a href="shop.html" target="_blank">
                        <p>Explore Now</p>
                    </a>
                </div>


            </div>
        </main>
        
        <footer>
            
        </footer>
        
    </div>
</body>
</html>
